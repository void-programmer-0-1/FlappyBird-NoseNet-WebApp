{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird</title>

    <link rel="icon" href="{% static 'images/fblogo.png' %}" type="image/icon">

    <link rel="stylesheet" href="{% static 'css/nose_game.css' %}">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" >
    
    <script src="{% static 'js/findDevice.js' %}" defer></script>
    <script src="{% static 'js/jquery.js' %}"  defer></script>
    <script src="{% static 'js/bootstrap.min.js' %}"  defer></script>
    
    <script src="{% static 'js/p5.min.js' %}" defer></script>
    <script src="{% static 'js/camera/nosebird.js' %}" defer></script>
    <script src="{% static 'js/pipe.js' %}" defer></script>
    <script src="{% static 'js/camera/onnx_nosenet.js' %}" defer></script>
    <script src="{% static 'js/camera/nose_game.js' %}" defer></script>
    
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

        <a class="navbar-brand mx-2" href="/game/home">FlappyBird</a>
        
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/game/hand-game">KEYBOARD</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="">NOSE</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/game/about">ABOUT && CONTACT</a>
                </li>
            </ul>
            <a href="/game/logout"><button class="btn btn-info me-2">Logout</button></a>  
        </div>
    </nav>
    
    <div class="container mt-5">
        
        <div class="row">
            <div id="column" class="col-sm-6 mx-auto">

            </div>
        </div>

        <div class="d-flex justify-content-center mt-3">
            <button id="start-btn" class="btn btn-warning me-3">Start</button>
            <button id="stop-btn" class="btn btn-warning">Pause</button>
        </div>

    </div>

    <script type="text/javascript">
        let PIPE_DOWN = "{% static 'images/flappybird-pipe-down.png' %}";
        let PIPE_UP = "{% static 'images/flappybird-pipe-up.png' %}";
        let FLAPPY_BIRD = "{% static 'images/flappy-bird.png' %}"
    </script>

</body>
</html>
