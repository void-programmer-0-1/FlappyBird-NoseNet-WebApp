
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird</title>

    <link rel="icon" href="{% static 'images/fblogo.png' %}" type="image/icon">

    <link rel="stylesheet" href="{% static 'css/home.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" >

    <script src="{% static 'js/findDevice.js' %}" defer></script>
    <script src="{% static 'js/jquery.js' %}"  defer></script>
    <script src="{% static 'js/bootstrap.min.js' %}"  defer></script>

</head>
<body>

    <div class="col-sm-12">

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

            <a class="navbar-brand mx-2" href="/game/home">FlappyBird</a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/game/hand-game">KEYBOARD</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/game/nose-game">NOSE</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/game/about">ABOUT && CONTACT</a>
                    </li>
                </ul>
                <a href="/game/logout"><button class="btn btn-info me-2">Logout</button></a>
            </div>
        </nav>

        <div class="container-fluid mt-5 p-5" id="title-bar">
            <div class="row">
                <img class="fade-in" src="{% static 'images/flappy-bird.png' %}">
                <p class="fade-in" id="game-title">Flappy Bird</p>
            </div>
        </div>
    </div>
    
    <section class="mt-5">
        <div class="container d-flex justify-content-center">
            <div class="row p-5">
                <div class="col-sm-6">
                    <div class="card text-white bg-dark mb-3" style="max-width: 18rem;">
                        <div class="card-header">KeyBoard</div>
                        <div class="card-body">
                        <h5 class="card-title">Play Flappy Bird With KeyBoard</h5>
                        <p class="card-text"><a href="/game/hand-game"><button class="btn btn-warning">Start-Game</button></a></p>
                        </div>
                    </div>    
                </div>
                <div class="col-sm-6">
                    <div class="card text-white bg-dark mb-3" style="max-width: 18rem;">
                        <div class="card-header">Nose</div>
                        <div class="card-body">
                        <h5 class="card-title">Play Flappy Bird With Your Nose !!!</h5>
                        <p class="card-text"><a href="/game/nose-game"><button class="btn btn-warning">Start-Game</button></a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>    
    </section>
    
</body>
</html>
